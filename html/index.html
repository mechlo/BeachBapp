<!DOCTYPE html>
<html>
  <meta charset="uti-8">
  <head>
    <title>Escape to the Beach</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Escape to the Beach</h1>
      <h1>Please fill out all the following fields to register for the Escape to the Beach trip.</h1>
    </header>
    <div>
      <section class="form">
        <fieldset>
          <form id="info">
            <h6><strong>Personal Information</strong></h6>
            <label>Name:
              <input type="text" name="name" id="name" required>
            </label>
            <label>Email:
              <input type="email" name="email" id="email" required>
            </label>
            <label>Phone (no dashes):
              <input type="tel" name="phone" id="phone" required>
            </label>
            <label>Address:
              <input type="text" name="address" id="address" required>
            </label>
          </form>
          <form id="transport">
            <label>Would you like to be a...
            <input type="radio" name="driver" value="Driver" id="driver">Driver
            <input type="radio" name="driver" value="passenger" id="passenger">Passenger
            <input type="radio" name="driver" value="nopref" id="nopref">No Preference
            </label>
            <div id="drivermenu" hidden>
              <label>Make/model of car.
                <input type="text" name="car_model" id="car_model">
              </label>
              <label>License Plate
                <input type="text" name="plate" id="plate" maxlength="6">
              </label>
              <label>Departure Date/Time
                <input type="text" name="plate" id="plate" maxlength="6">
              </label>
              <label>Starting Location
                <input type="text" name="Starting Location" id="startlocal" maxlength="6">
              </label>
              <label>How many passengers can you take with you?
                <input type="text" name="Passenger Number" id="passno" maxlength="1">
              </label>
            </div>
          </form>
          <form id="food">
            <h6><strong>Food Preferences</strong></h6>
            <label>Are there any foods you'd rather not eat?
              <input type="text" name="diet" value="">
            </label>
            <label>Meal Type/Recipe Name
              <input type="radio" name="recipe1" required>Master
              <input type="radio" name="recipe1" required>Minion
              <input type="radio" name="recipe1" required>Skip
            </label>
            <label>Meal Type/Recipe Name
              <input type="radio" name="recipe1" required>Master
              <input type="radio" name="recipe1" required>Minion
              <input type="radio" name="recipe1" required>Skip
            </label>
            <label>Meal Type/Recipe Name
              <input type="radio" name="recipe1" required>Master
              <input type="radio" name="recipe1" required>Minion
              <input type="radio" name="recipe1" required>Skip
            </label>
          </form>
          <form id="other">
            <label>Can you attend the Pre-trip meeting?</p>
              <input type="radio" name="pretrip1" required>Yes
              <input type="radio" name="pretrip1" required>No
            <label>Do you have a friend you would like to share a room with?
              <input type="radio" name="room" required>Yes
              <input type="radio" name="room" required>No
            </label>
            <label>Who?
              <input type="text" name="who" id="who">
            </label>     
          </form>
        </fieldset>
      </section>
      <footer>
        <p>&copy; Pints and Crafts 2015</p>
      </footer>
    </div>
  </body>
</html>
